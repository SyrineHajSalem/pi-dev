<div class="w-100 title-dialog">
    <H2>Mofidier un utilisateur</H2>
    <hr>
</div>


<div mat-dialog-content class="dialog-user">
  <form [formGroup]="userForm">
    <div class="row mb-4">
      <div
        class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"
      >
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            id="firstName"
            placeholder="First name"
          />
          <label for="firstName">First name</label>
        </div>
      </div>
      <div
        class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"
      >
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            id="lastName"
            placeholder="Last name"
          />
          <label for="lastName">Last name</label>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div
        class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"
      >
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            formControlName="age"
            id="age"
            placeholder="Age"
          />
          <label for="age">Age</label>
        </div>
      </div>
      <div
        class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"
      >
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="email"
            placeholder="Email"
          />
          <label for="email">Email</label>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div
        class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"
      >
        <div class="form-floating mb-4">
          <select class="form-select" formControlName="genre" id="genre">
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
          <label for="genre">Genre</label>
        </div>
      </div>

      <div
        class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup"
      >
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            formControlName="phone"
            id="phone"
            placeholder="Phone"
          />
          <label for="phone">Phone</label>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 div-signup"
    >
        <div class="form-floating mb-4">
          <select
            class="form-select"
            formControlName="gouvernerat"
            id="gouvernerat"
          >
            <option [value]="i" *ngFor="let i of gouvernerats">{{i}}</option>

          </select>
          <label for="gouvernerat">Gouvernerat</label>
        </div>
      </div>
    </div>






  </form>

    <div class="row dialog-action">
        <button mat-raised-button class="btn-save btn-dialog-action" (click)="onSubmit()" color="primary">Modif√©</button>
        <button mat-raised-button class="btn-cancel btn-dialog-action" color="warn" mat-dialog-close>Annuler</button>
    </div>
</div>
