<div class="w-100 title-dialog">
  <H2>Ajouter un utilisateur</H2>
  <hr />
</div>

<div mat-dialog-content class="dialog-user">
  <form [formGroup]="userForm">
    <div class="row mb-4">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            id="firstName"
            placeholder="First name"
          />
          <label for="firstName">First name</label>
          <div *ngIf="userForm.get('firstName').touched && userForm.get('firstName').invalid" class="error">
            <small *ngIf="userForm.get('firstName').errors.required">First name is required.</small>
            <!-- Ajoutez d'autres validations ici -->
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            id="lastName"
            placeholder="Last name"
          />
          <label for="lastName">Last name</label>
          <div *ngIf="userForm.get('lastName').touched && userForm.get('lastName').invalid" class="error">
            <small *ngIf="userForm.get('lastName').errors.required">Last name is required.</small>
            <!-- Ajoutez d'autres validations ici -->
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            formControlName="age"
            id="age"
            placeholder="Age"
          />
          <label for="age">Age</label>
          <div *ngIf="userForm.get('age').touched && userForm.get('age').invalid" class="error">
            <small *ngIf="userForm.get('age').errors.required">Age is required.</small>
            <!-- Ajoutez d'autres validations ici -->
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="email"
            placeholder="Email"
          />
          <label for="email">Email</label>
          <div *ngIf="userForm.get('email').touched && userForm.get('email').invalid" class="error">
            <small *ngIf="userForm.get('email').errors.required">Email is required.</small>
            <small *ngIf="userForm.get('email').errors.email">Invalid email address.</small>
            <!-- Ajoutez d'autres validations ici -->
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
        <div class="form-floating mb-4">
          <select class="form-select" formControlName="genre" id="genre">
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
          <label for="genre">Genre</label>
          <div *ngIf="userForm.get('genre').touched && userForm.get('genre').invalid" class="error">
            <small *ngIf="userForm.get('genre').errors.required">Genre is required.</small>
            <!-- Ajoutez d'autres validations ici -->
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            formControlName="phone"
            id="phone"
            placeholder="Phone"
          />
          <label for="phone">Phone</label>
          <div *ngIf="userForm.get('phone').touched && userForm.get('phone').invalid" class="error">
            <small *ngIf="userForm.get('phone').errors.required">Phone is required.</small>
            <!-- Ajoutez d'autres validations ici -->
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
        <div class="form-floating">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
          <div *ngIf="userForm.get('password').touched && userForm.get('password').invalid" class="error">
            <small *ngIf="userForm.get('password').errors.required">Password is required.</small>
            <!-- Ajoutez d'autres validations ici -->
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 div-signup">
        <div class="form-floating mb-4">
          <select class="form-select" formControlName="gouvernerat" id="gouvernerat">
            <option [value]="i" *ngFor="let i of gouvernerats">{{i}}</option>
          </select>
          <label for="gouvernerat">Gouvernerat</label>
          <div *ngIf="userForm.get('gouvernerat').touched && userForm.get('gouvernerat').invalid" class="error">
            <small *ngIf="userForm.get('gouvernerat').errors.required">Gouvernerat is required.</small>
            <!-- Ajoutez d'autres validations ici -->
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-1">
      <div class="col">
        <div class="btn-radio-dialog">
          <mat-label>Role </mat-label>
          <mat-radio-group formControlName="role" aria-label="Select an option">
            <mat-radio-button value="client">Client</mat-radio-button>
            <mat-radio-button value="admin">ADMIN</mat-radio-button>
          </mat-radio-group>
          <div *ngIf="userForm.get('role').touched && userForm.get('role').invalid" class="error">
            <small *ngIf="userForm.get('role').errors.required">Role is required.</small>
            <!-- Ajoutez d'autres validations ici -->
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row dialog-action">
    <button
      mat-raised-button
      class="btn-save btn-dialog-action"
      (click)="onSubmit()"
      color="primary"
      [disabled]="userForm.invalid"
    >
      Ajout
    </button>
    <button
      mat-raised-button
      class="btn-cancel btn-dialog-action"
      color="warn"
      mat-dialog-close
    >
      Annuler
    </button>
  </div>
</div>
