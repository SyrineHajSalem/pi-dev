<div class="d-flex m-3" style="justify-content: flex-end;">
  <button mat-raised-button color="primary" (click)="addVeichule()">Add VÃ©hicule</button>
</div>
<mat-table [dataSource]="veichules" class="mat-elevation-z8">
    <ng-container matColumnDef="id_vehicule">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let veichule"> {{veichule._id}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="marque">
      <mat-header-cell *matHeaderCellDef> Marque </mat-header-cell>
      <mat-cell *matCellDef="let veichule"> {{veichule.marque}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="modele">
      <mat-header-cell *matHeaderCellDef> Modele </mat-header-cell>
      <mat-cell *matCellDef="let veichule"> {{veichule.modele}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="prixparjour">
      <mat-header-cell *matHeaderCellDef> prix par jour </mat-header-cell>
      <mat-cell *matCellDef="let veichule"> {{veichule.prixparjour}} $</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let veichule"> {{veichule.type}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="available">
      <mat-header-cell *matHeaderCellDef> Available </mat-header-cell>
      <mat-cell *matCellDef="let veichule" style="justify-content: center;"> 
        <span [ngClass]="{'available': veichule.av, 'not-available': !veichule.av}"> {{veichule.available}} </span>
      </mat-cell>
    </ng-container>
    
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let veichule">
        <button mat-button (click)="editVeichule(veichule)"><mat-icon>edit</mat-icon></button>
        <button mat-button color="warn" (click)="deleteVeichule(veichule._id)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
